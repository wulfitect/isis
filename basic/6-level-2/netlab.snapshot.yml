  addressing:
    l2only: null
    lan:
      ipv4: 172.16.0.0/16
    loopback:
      ipv4: 10.0.0.0/24
    mgmt:
      ipv4: 192.168.121.0/24
      mac: 08-4F-A9-00-00-00
      start: 100
    p2p:
      ipv4: 10.1.0.0/16
    router_id:
      ipv4: 10.0.0.0/24
      prefix: 32
    vrf_loopback:
      ipv4: 10.2.0.0/24
      prefix: 32
  attributes:
    _prefix:
      allocation:
        type: str
        valid_values:
        - p2p
        - sequential
        - id_based
      ipv4:
        type: ipv4
        use: prefix
      ipv6:
        type: ipv6
        use: prefix
      pool:
        _valid_with:
        - allocation
        type: str
    _r_import:
      _description: 'Routing protocol import specification. Each entry specifies a
        protocol to

        import. Values might contain routing policies

        '
      _keytype: r_proto
      _list_to_dict: true
      _subtype:
        _alt_types:
        - NoneType
        - bool
        policy:
          _requires:
          - routing
          type: id
      type: dict
    _v_entry:
      _description: Single network validation test (an entry in the validate dictionary)
      config:
        _alt_types:
        - str
        template: str
        variable: dict
      description: str
      devices:
        _subtype: device
        type: list
      exec: _v_option
      fail: str
      level:
        type: str
        valid_values:
        - warning
      nodes:
        _subtype: node_id
        type: list
      pass: str
      plugin: str
      show: _v_option
      stop_on_error: bool
      suzieq:
        _alt_types:
        - str
        expect:
          type: str
          valid_values:
          - empty
        show: str
        valid:
          type: str
          valid_values:
          - all
          - any
      valid: _v_option
      wait: int
      wait_msg: str
    _v_option:
      _alt_types:
      - str
      _description: 'A "show", "exec" or "valid" parameter in a network validation
        test. It''s a

        dictionary of device types with each value being a command to execute or

        expression to evaluate.

        '
      _keytype: device
      type: dict
    aspath_entry:
      action:
        type: str
        valid_values:
        - permit
        - deny
      path:
        _alt_types:
        - str
        - asn
        _subtype: asn
        type: list
      sequence:
        max_value: 32767
        min_value: 1
        type: int
    can_be_false:
    - link
    - interface
    community_entry:
      action:
        type: str
        valid_values:
        - permit
        - deny
      list:
        _valid_with:
        - action
        - sequence
        type: list
      path:
        _valid_with:
        - action
        - sequence
        type: list
      regexp:
        _valid_with:
        - action
        - sequence
        type: str
      sequence:
        max_value: 32767
        min_value: 1
        type: int
    global:
      addressing:
        _keytype: id
        type: dict
      defaults: null
      groups: null
      links: null
      module: null
      name: id
      nodes: null
      plugin:
        _subtype: str
        type: list
      prefix:
        _keytype: id
        _subtype: _prefix
        type: dict
      provider: id
      tools:
        _subtype:
          create_empty: true
          type: dict
        type: dict
      validate:
        _keytype: id
        _subtype: _v_entry
        type: dict
      version: null
      vlans:
        _keytype: id
        _requires:
        - vlan
        _subtype: vlan
        type: dict
      vrfs:
        _keytype: id
        _requires:
        - vrf
        _subtype: vrf
        type: dict
    group:
      config: list
      device: device
      members:
        _subtype: id
        type: list
      module: list
      node_data:
        true_value: {}
        type: dict
      vars: dict
    interface:
      ifindex: int
      ifname: str
      ipv4:
        type: ipv4
        use: interface
      ipv6:
        type: ipv6
        use: interface
      node: node_id
    internal:
      Plugin: null
      Provider: null
      input: null
      message: str
      pools: dict
    link:
      bandwidth: int
      bridge: id
      disable: bool
      interfaces: null
      mtu:
        max_value: 65535
        min_value: 64
        type: int
      name: str
      pool: id
      prefix:
        _alt_types:
        - bool
        - prefix_str
        - named_pfx
        type: dict
      role: id
      type:
        type: str
        valid_values:
        - lan
        - p2p
        - stub
        - loopback
        - tunnel
        - vlan_member
      unnumbered: bool
      vlan_name: id
    link_internal:
      linkindex: int
      parentindex: int
    link_module_no_propagate:
    - vlan
    - dhcp
    link_no_propagate:
    - prefix
    - interfaces
    - gateway
    node:
      box: str
      config: list
      cpu: null
      device: device
      group: list
      id:
        max_value: 150
        min_value: 1
        type: int
      interfaces: list
      loopback:
        ipv4:
          type: ipv4
          use: prefix
        ipv6:
          type: ipv6
          use: prefix
      memory: int
      mgmt:
        ifname: str
        ipv4:
          type: ipv4
          use: id
        ipv6:
          type: ipv6
          use: id
        mac: str
      module:
        _subtype: id
        type: list
      mtu:
        max_value: 65535
        min_value: 64
        type: int
      name: str
      provider: id
      role: id
      unmanaged: bool
      vlans:
        _keytype: id
        _requires:
        - vlan
        _subtype: vlan
        type: dict
      vrfs:
        _keytype: id
        _requires:
        - vrf
        _subtype: vrf
        type: dict
    pfx_entry:
      action:
        type: str
        valid_values:
        - permit
        - deny
      ipv4:
        type: ipv4
        use: prefix
      ipv6:
        type: ipv6
        use: prefix
      max:
        _alt_types:
        - int
        ipv4:
          max_value: 32
          min_value: 0
          type: int
        ipv6:
          max_value: 128
          min_value: 0
          type: int
      min:
        _alt_types:
        - int
        ipv4:
          max_value: 32
          min_value: 0
          type: int
        ipv6:
          max_value: 128
          min_value: 0
          type: int
      pool:
        _valid_with:
        - action
        - sequence
        - min
        - max
        type: addr_pool
      prefix:
        _valid_with:
        - action
        - sequence
        - min
        - max
        type: named_pfx
      sequence:
        max_value: 32767
        min_value: 1
        type: int
    pool:
      allocation:
        type: str
        valid_values:
        - p2p
        - sequential
        - id_based
      ipv4:
        type: ipv4
        use: prefix
      ipv6:
        type: ipv6
        use: prefix
      mac: mac
      prefix:
        max_value: 32
        min_value: 1
        type: int
      prefix6:
        max_value: 128
        min_value: 1
        type: int
      start:
        min_value: 1
        type: int
      unnumbered: bool
    pool_no_copy:
    - start
    - prefix
    - mac
    prefix:
      allocation:
        type: str
        valid_values:
        - p2p
        - sequential
        - id_based
      ipv4:
        type: ipv4
        use: prefix
      ipv6:
        type: ipv6
        use: prefix
    rp_entry:
      _description: Routing policy entry
      action:
        type: str
        valid_values:
        - permit
        - deny
      match:
        aspath: str
        community: str
        nexthop: str
        prefix: str
      sequence:
        max_value: 32767
        min_value: 1
        type: int
      set:
        community:
          append: bool
          delete: bool
          extended: list
          large: list
          standard: list
        locpref:
          max_value: 4294967295
          min_value: 0
          type: int
        med:
          max_value: 32767
          min_value: 0
          type: int
        prepend:
          count:
            max_value: 32
            min_value: 1
            type: int
          path: str
        weight:
          max_value: 65535
          min_value: 0
          type: int
    vlan:
      _description: Global or node-level VLAN definition
      _namespace:
      - link
      id:
        max_value: 4095
        min_value: 1
        type: int
      links: list
      mode:
        type: str
        valid_values:
        - bridge
        - irb
        - route
      prefix: null
      vni:
        max_value: 16777215
        min_value: 1
        type: int
    vrf:
      _description: Global or node-level VRF definition
      _namespace:
      - link
      export: list
      id:
        min_value: 1
        type: int
      import: list
      links: list
      loopback: null
      rd: rd
  automation:
    ansible:
      cleanup:
      - ansible.cfg
      - hosts.yml
      - group_vars
      - host_vars
      - config
  bfd:
    attributes:
      global:
        min_echo_rx:
          min_value: 0
          type: int
        min_rx:
          min_value: 1
          type: int
        min_tx:
          min_value: 1
          type: int
        multiplier:
          min_value: 0
          type: int
      link:
        min_echo_rx:
          min_value: 0
          type: int
        min_rx:
          min_value: 1
          type: int
        min_tx:
          min_value: 1
          type: int
        multiplier:
          min_value: 0
          type: int
      node:
        min_echo_rx:
          min_value: 0
          type: int
        min_rx:
          min_value: 1
          type: int
        min_tx:
          min_value: 1
          type: int
        multiplier:
          min_value: 0
          type: int
    min_echo_rx: 0
    multiplier: 3
    supported_on:
    - arubacx
    - cat8000v
    - csr
    - cumulus
    - eos
    - frr
    - iosv
    - iosvl2
    - junos
    - none
    - nxos
    - srlinux
    - sros
    - unknown
    - vjunos-switch
    - vmx
    - vptx
    - vsrx
    - vyos
  bgp:
    advertise_loopback: true
    advertise_roles:
    - stub
    attributes:
      as_list:
        _keytype: int
        _subtype:
          members:
            _required: true
            _subtype: node_id
            type: list
          rr:
            _subtype: node_id
            type: list
        type: dict
      global:
        activate:
          ipv4:
          - ibgp
          - ebgp
          ipv6:
          - ibgp
          - ebgp
        advertise_loopback: bool
        advertise_roles: list
        af:
          _alt_types:
          - NoneType
          _list_to_dict: true
          ipv4: bool
          ipv6: bool
        as: asn
        as_list: dict
        community:
          _alt_types:
          - str
          - BoxList
          ebgp:
          - standard
          - extended
          - large
          - 2octet
          ibgp:
          - standard
          - extended
          - large
          - 2octet
        ebgp_role: str
        next_hop_self: bool
        replace_global_as: bool
        rr_cluster_id:
          type: ipv4
          use: id
        rr_list: list
        sessions:
          ipv4:
          - ibgp
          - ebgp
          ipv6:
          - ibgp
          - ebgp
      interface:
        local_as: asn
        replace_global_as: bool
      link:
        advertise: bool
      node:
        activate:
          ipv4:
          - ibgp
          - ebgp
          ipv6:
          - ibgp
          - ebgp
        advertise_loopback: bool
        af:
          _alt_types:
          - NoneType
          _list_to_dict: true
          ipv4: bool
          ipv6: bool
        as:
          _required: true
          type: asn
        community:
          _alt_types:
          - str
          - BoxList
          ebgp:
          - standard
          - extended
          - large
          - 2octet
          ibgp:
          - standard
          - extended
          - large
          - 2octet
        import: _r_import
        local_as: asn
        next_hop_self: bool
        originate:
          _subtype:
            named: true
            type: ipv4
            use: prefix
          type: list
        replace_global_as: bool
        router_id:
          type: ipv4
          use: id
        rr: bool
        rr_cluster_id:
          type: ipv4
          use: id
        sessions:
          ipv4:
          - ibgp
          - ebgp
          ipv6:
          - ibgp
          - ebgp
      node_copy:
      - local_as
      - replace_global_as
      vrf:
        import: _r_import
        router_id:
          type: ipv4
          use: id
    community:
      ebgp:
      - standard
      ibgp:
      - standard
      - extended
    config_after:
    - routing
    ebgp_role: external
    features:
      activate_af: Can control activation of individual address families
      community: Granular BGP community propagation
      import: Import routes from other routing protocols
      ipv6_lla: Can run EBGP sessions over IPv6 link-local addresses
      local_as: Supports local-as functionality
      local_as_ibgp: Can use local-as to create IBGP sesssion
      rfc8950: Can run IPv4 AF over IPv6 LLA EBGP session
      vrf_local_as: Supports local-as within a VRF
    next_hop_self: true
    no_propagate:
      advertise_roles: null
      as_list: null
      ebgp_role: null
      rr_list: null
    supported_on:
    - arubacx
    - asav
    - bird
    - cat8000v
    - csr
    - cumulus
    - cumulus_nvue
    - dellos10
    - eos
    - frr
    - iosv
    - iosvl2
    - iosxr
    - junos
    - none
    - nxos
    - routeros
    - routeros7
    - sonic
    - srlinux
    - sros
    - unknown
    - vjunos-switch
    - vmx
    - vptx
    - vsrx
    - vyos
    transform_after:
    - vlan
    warnings:
      igp_list:
      - ospf
      - eigrp
      - isis
      missing_igp: true
  const:
    multi_provider:
    - libvirt
    - clab
    routing_protocols:
    - bgp
    - connected
    - eigrp
    - isis
    - ospf
    - ripv2
    vrf_igp_protocols:
    - connected
    - ospf
    - isis
    - ripv2
  daemons:
    bird:
      clab:
        build: https://netlab.tools/netlab/clab/#netlab-clab-build
        group_vars:
          docker_shell: bash -il
          netlab_show_command:
          - birdc
          - show $@
        image: netlab/bird:latest
      daemon_config:
        bgp: /etc/bird/bgp.mod.conf
        bird: /etc/bird/bird.conf
        ospf: /etc/bird/ospf.mod.conf
      description: BIRD Internet Routing Daemon
      features:
        bgp:
          activate_af: true
          local_as: true
          local_as_ibgp: true
        ospf:
          unnumbered: false
      libvirt:
        image: null
      packages:
        bird: bird
      virtualbox:
        image: null
    dnsmasq:
      clab:
        build: https://netlab.tools/netlab/clab/#netlab-clab-build
        group_vars:
          docker_shell: bash -il
        image: netlab/dnsmasq:latest
      daemon_config:
        dhcp: /etc/dhcp.ignore
        dnsmasq: /etc/dnsmasq.conf
      description: BIRD Internet Routing Daemon
      dhcp:
        server: true
      features:
        dhcp:
          server: true
      libvirt:
        image: null
      module:
      - dhcp
      node:
        module:
        - dhcp
      packages:
        dnsmasq: dnsmasq
      virtualbox:
        image: null
  device: eos
  devices:
    arubacx:
      clab:
        build: https://containerlab.dev/manual/kinds/vr-aoscx/
        group_vars:
          netlab_check_delay: 15
          netlab_check_retries: 40
        image: vrnetlab/vr-aoscx:20240129204649
        interface:
          name: eth{ifindex}
        mtu: 1500
        node:
          kind: vr-aoscx
      description: ArubaOS-CX
      external:
        image: none
      features:
        bfd: {}
        bgp:
          activate_af: true
          import:
          - ospf
          - connected
          - vrf
          local_as: true
          local_as_ibgp: false
          vrf_local_as: true
        evpn:
          asymmetrical_irb: true
          irb: true
        gateway:
          protocol:
          - anycast
          - vrrp
        mpls:
          ldp: true
          vpn: true
        ospf:
          default: true
          import:
          - bgp
          - connected
          - vrf
        routing:
          aspath: true
          community:
            expanded: true
          policy:
            match:
            - prefix
            - nexthop
            - aspath
            - community
            set:
              community:
                append: true
                delete: true
                standard: true
              locpref: true
              med: true
              prepend: true
              weight: true
          prefix: true
        vlan:
          model: switch
          svi_interface_name: vlan{vlan}
        vrf:
          bgp: true
          ospfv2: true
          ospfv3: true
        vxlan: {}
      graphite:
        icon: switch
      group_vars:
        ansible_connection: network_cli
        ansible_network_os: arubanetworks.aoscx.aoscx
        ansible_ssh_pass: admin
        ansible_user: admin
        netlab_device_type: arubacx
      ifindex_offset: 1
      interface_name: 1/1/{ifindex}
      libvirt:
        build: https://netlab.tools/labs/arubacx/
        create: virt-install --connect=qemu:///system --name=vm_box --arch=x86_64
          --cpu host --vcpus=2 --hvm --ram=4096 --network=network:vagrant-libvirt,model=virtio
          --graphics none --import --disk path=vm.qcow2,format=qcow2,bus=ide
        image: aruba/cx
      loopback_interface_name: loopback {ifindex}
      mgmt_if: mgmt
      tunnel_interface_name: tunnel {ifindex}
    asav:
      description: Cisco ASAv
      external:
        image: none
      features:
        bgp: {}
        isis: {}
      group_vars:
        ansible_become_method: enable
        ansible_become_password: vagrant1
        ansible_connection: network_cli
        ansible_network_os: asa
        ansible_ssh_pass: vagrant1
        ansible_user: vagrant
      ifindex_offset: 0
      interface_name: GigabitEthernet0/{ifindex}
      libvirt:
        build: https://netlab.tools/labs/asav/
        create_iso: asav
        create_template: asav.xml.j2
        image: cisco/asav
      mgmt_if: Management0/0
    bird:
      clab:
        build: https://netlab.tools/netlab/clab/#netlab-clab-build
        group_vars:
          ansible_connection: docker
          ansible_user: root
          docker_shell: bash -il
          netlab_linux_distro: vanilla
          netlab_show_command:
          - birdc
          - show $@
        image: netlab/bird:latest
        mtu: 1500
        node:
          config_templates:
            hosts: /etc/hosts
          kind: linux
      daemon: true
      daemon_config:
        bgp: /etc/bird/bgp.mod.conf
        bird: /etc/bird/bird.conf
        ospf: /etc/bird/ospf.mod.conf
      daemon_parent: linux
      description: BIRD Internet Routing Daemon
      external:
        image: none
      features:
        bgp:
          activate_af: true
          local_as: true
          local_as_ibgp: true
        dhcp:
          client:
            ipv4: true
            ipv6: true
          relay: true
          server: true
        ospf:
          unnumbered: false
      graphite:
        icon: server
      group_vars:
        ansible_connection: paramiko
        ansible_network_os: linux
        ansible_python_interpreter: auto_silent
        ansible_ssh_pass: vagrant
        ansible_user: vagrant
        docker_shell: sh -il
        netlab_device_type: bird
        netlab_lldp_enable: false
        netlab_net_tools: false
      interface_name: eth{ifindex}
      libvirt:
        group_vars:
          netlab_linux_distro: ubuntu
      mgmt_if: eth0
      packages:
        bird: bird
      role: host
      virtualbox:
        group_vars:
          netlab_linux_distro: ubuntu
    cat8000v:
      clab:
        build: https://containerlab.dev/manual/kinds/vr-c8000v/
        group_vars:
          ansible_ssh_pass: admin
          ansible_user: admin
          netlab_check_retries: 20
        image: vrnetlab/vr-c8000v:17.13.01a
        interface:
          name: eth{ifindex-1}
        node:
          kind: cisco_c8000v
      description: Cisco CSR 1000v
      external:
        image: none
      features:
        bfd: {}
        bgp:
          activate_af: true
          community:
            extended:
            - extended
            standard:
            - standard
          import:
          - ospf
          - isis
          - ripv2
          - connected
          - vrf
          local_as: true
          local_as_ibgp: true
          vrf_local_as: true
        dhcp:
          client:
            ipv4: true
            ipv6: true
            routing: true
          relay: true
          server: true
          vrf: true
        eigrp: {}
        gateway:
          protocol:
          - vrrp
        initial:
          ipv4:
            unnumbered: true
          ipv6:
            lla: true
        isis:
          import:
          - bgp
          - ospf
          - ripv2
          - connected
          unnumbered:
            ipv4: true
            ipv6: true
            network: true
        ospf:
          default:
            policy: true
          import:
          - bgp
          - isis
          - ripv2
          - connected
          - vrf
          unnumbered: true
        ripv2:
          import:
          - bgp
          - isis
          - ospf
          - connected
          - vrf
          ipv4: true
          ipv6: true
          passive: true
        routing:
          aspath: true
          community:
            expanded: true
          policy:
